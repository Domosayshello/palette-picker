<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <main>
      <h1>Palette Picker</h1>
      <form>
        <h2>Add a Palette</h2>
        <label for = "palette-title">Palette Title:</label>
        <input type = "text" id = "palette-title" required/>
        <label for = "color-1">Color #1</label>
        <input type = "color" id = "color-1"/>
        <label for = "color-2">Color #2</label>
        <input type = "color" id = "color-2"/>
        <label for = "color-3">Color #3</label>
        <input type = "color" id = "color-3"/>
        <fieldset>
          <legend>Temperature</legend>
          <input type = "radio" id = "warm" name = "temp" value = "warm"/>
          <label for = "warm">Warm</label>
          <input type = "radio" id = "neutral" name = "temp" value = "neutral" checked/>
          <label for = "neutral">Neutral</label>
          <input type = "radio" id = "cool" name = "temp" value = "cool" />
          <label for = "cool">Cool</label>
        </fieldset>
        <button>Create the palatte</button>
      </form>
      <h2>Palettes</h2>
      <section id = 'render-palettes'>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
